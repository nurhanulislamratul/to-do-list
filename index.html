<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/fav-icon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <div class="input-container">
            <input type="text" placeholder="Add new task">
            <button >Add</button>
        </div>
        <h2>Task List</h2>
        <ul>
            <li>
                <input type="checkbox">
                <label for="">wash dishes</label>
                <button class="delete">Delete</button>
                <button class="edit">Edit</button>
            </li>
            <li>
                <input type="checkbox" checked>
                <label for="" class="completed">edit resume</label>
                <button class="delete">Delete</button>
                <button class="edit">Edit</button>
            </li>
            <li>
                <input type="checkbox">
                <label for="">finish Codedex course</label>
                <button class="delete">Delete</button>
                <button class="edit">Edit</button>
            </li>
            <hr>
        </ul>
        <div class="status">
            Completed: 1 | Uncompleted: 2
        </div>
        <footer>
            <p>&copy; 2024 Nurhanul Islam Ratul. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
